<body onload="displayTasks()">
    <h1 class="title">My Task Board</h1>

    <form >
        <label>Task Description:</label>
        <br>
        <textarea id="descriptionBox"></textarea>
        <br><br>

        <label>Data and Time:</label>
        <br>
        <input type="datetime-local" id="timeBox">
        <br><br>

        <button type ="button" class="btn btn-success" onclick="save()">Add</button>
        <button class="btn btn-secondary" type="reset">Clear</button>

    </form>

    <section id="sectionTasks"></section>
